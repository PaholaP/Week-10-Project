<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container pt-3">
  <h2>Coding Course Sign Up Below:</h2>
  <form class="form-inline mt-3">
    <label for="name"> First Name:</label>
    <input type="text" class="form-control" placeholder=" Enter First Name" id="fname">
    <label for="lname"> Last Name: </label>
    <input type="text" class="form-control" placeholder=" Enter Last Name" id="lname">
    <label for="course"> Course: </label>
    <input type="text" class="form-control" placeholder=" Enter Course Name" id="cname">
  </form>
  <button type="submit" onclick="myFunction()" class="btn btn-primary mt-2">Sign up!</button>         
  <table class="table table-dark table-hover mt-5" id="myTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nicole</td>
        <td>Thomas</td>
        <td>HTML</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>Javascript</td>
      </tr>
    </tbody>
  </table>

</div>
<script>
    function myFunction() {
        let firstN = document.getElementById('fname').value;
        let lastN = document.getElementById('lname').value;
        let courseN = document.getElementById('cname').value;
      var table = document.getElementById("myTable");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = firstN;
      cell2.innerHTML = lastN;
      cell3.innerHTML = courseN;
    }
    
    </script>
</body>
</html>
